{% extends 'base.html' %}
{% block content %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Hello</title>
    </head>
    <body>
        <div class="container-xxl">
            <div class="row">
                <div class="mb-3">
                    <br>
                </div>
                <center>
                    <div class="col-5">
                        <div class="wrapper">
                            <h2 class="tituloformulario">Signup</h2>
                            {{error}}
                            <form method="POST">
                                {% csrf_token %}
                                <center>
                                    <div class="input-box">
                                        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username" placeholder="Username">
                                        <i class='bx bxs-user'></i>
                                    </div> 
                                    <div class="input-box">
                                        <input type="password" name="password1" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1" placeholder="Password">
                                        <i class='bx bxs-lock-alt' ></i>
                                    </div>
                                    <div class="input-box">
                                        <input type="password" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2" placeholder="Password Confirmation">
                                        <i class='bx bxs-lock-alt' ></i>
                                    </div>
                                    <button class="btn">Signup</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
        </div>
       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>

{% endblock %}
